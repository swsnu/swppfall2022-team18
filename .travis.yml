# CI Environment
dist: bionic

# Job Configurations
jobs:
  include:
    - language: python
      python: "3.9.6"
      install:
        - cd Backend
        - pip install -r requirements.txt
        - cd ooo
      script:
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd .. && sonar-scanner
    - language: node_js
      node_js: 14
      addons:
        sonarcloud:
          organization: swsnu
          token:
            secure: "98d4b5dec11e52863538a00ea274cc4f5be90279"
      install:
        - cd Frontend/ooo
        - yarn install
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
      secure: ""
